<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix - Watch Movies</title>

  <style>
    .bg-image {
      background-image: url("./Netflix-Background.jpg");
      background-size: cover;
      height: 100vh;
    }
    .bg-shade {
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
    }
    .brand-title {
      font-size: 40px;
      font-weight: bold;
      color: red;
      text-shadow: 1px 1px 1px white;
    }
    section {
      padding-top: 100px;
      font-family: Arial;
    }
    .section-title {
      font-size: 40px;
      font-weight: bold;
    }
    .section-subtitle {
      font-size: 20px;
    }
  </style>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <noscript>Please enable JavaScript on your browser</noscript>
  <div id="root"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/babel">
    function NetflixIndex(){
      return(
        <div className="bg-image">
          <div className="bg-shade">
            <NetflixHeader />
            <NetflixSection />
          </div>
        </div>
      )
    }

    function NetflixHeader(){
      return(
        <header className="d-flex justify-content-between p-4">
          <div><span className="brand-title">NETFLIX</span></div>
          <div className="d-flex">
            <div className="input-group">
              <span className="bi bi-translate input-group-text"></span>
              <select className="form-select">
                <option>Language</option>
              </select>
            </div>
            <div>
              <button data-bs-target="#login" data-bs-toggle="modal" className="btn mx-3 btn-danger">Sign In</button>
              <div className="modal fade" id="login">
                <div className="modal-dialog modal-dialog-centered">
                  <div className="modal-content">
                    <div className="modal-header">
                      <h3 className="bi bi-person-circle"> User Login </h3>
                      <button data-bs-dismiss="modal" className="btn btn-close"></button>
                    </div>
                    <div className="modal-body">
                      <dl>
                        <dt>User Name</dt>
                        <dd><input type="text" className="form-control" /></dd>
                        <dt>Password</dt>
                        <dd><input type="password" className="form-control" /></dd>
                      </dl>
                      <button className="btn btn-danger">Login</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
      )
    }

    function NetflixSection(){
      return(
        <section className="text-center text-white">
          <div className="section-title">Unlimited movies, shows,<br/>and more</div>
          <div className="section-subtitle">Starts at â‚¹149. Cancel at any time.</div>
          <NetflixRegister />
        </section>
      )
    }

    function NetflixRegister(){
      return(
        <div className="mt-4 d-flex justify-content-center">
          <div>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div className="input-group input-group-lg">
              <input type="email" placeholder="Your email address" className="form-control" />
              <button className="btn mx-2 btn-danger">
                Get Started <span className="bi bi-chevron-right"></span>
              </button>
            </div>
          </div>
        </div>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<NetflixIndex />);
  </script>
</body>
</html>
